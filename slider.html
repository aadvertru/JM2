<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM-2 - slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="body">

    <main class="slider swiper-container content-slider" id="contentAll">
        <h3 class="slider__header">Ремонт техники различных брендов</h3>

            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap.svg" alt="Lenovo"  />
                <a href="" class="slider__card-go header-btn"></a>
            </div>
            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap-2.svg" alt="Lenovo logo"  />

            </div>
            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap-1.svg" alt="Samsung"  />

            </div>

            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap-3.svg" alt="Lenovo logo"  />
                <a href="" class="slider__card-go header-btn"></a>
            </div>


            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap-4.svg" alt="Lenovo logo"  />
                <a href="" class="slider__card-go header-btn"></a>
            </div>
            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap-5.svg" alt="Lenovo logo"  />
                <a href="" class="slider__card-go header-btn"></a>
            </div>
            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap-6.svg" alt="Lenovo logo"  />

            </div>
            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap-7.svg" alt="Lenovo logo"  />

            </div>
            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap-5.svg" alt="Lenovo logo"  />
                <a href="" class="slider__card-go header-btn"></a>
            </div>
            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap-6.svg" alt="Lenovo logo"  />
                <a href="" class="slider__card-go header-btn"></a>
            </div>
            <div class="slider__card swiper-slide">
                <img class="slider__card-logo" src="assets/icons/Bitmap-7.svg" alt="Lenovo logo"  />
                <a href="" class="slider__card-go header-btn"></a>
            </div>
        </div>

        <div class="swiper-pagination"></div>


    </main>
    <div class="showmore-container">
        <button id="showMore" class="readmore">Показать все</button>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
